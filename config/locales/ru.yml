      event: 'Мероприятие'
    attributes:
      event:
        title: 'Название'
        description: 'Описание'
        location: 'Место проведения'
        date: 'Дата'
  errors:
    format: "%{attribute} %{message}"
    messages:

      accepted: "должно быть принято"
      blank: "не может быть пустым"
      confirmation: "не совпадает с подтверждением"
      empty: "не может быть пустым"
      equal_to: "должно быть равно %{count}"
      even: "должно быть четным"
      exclusion: "зарезервировано"
      greater_than: "должно быть больше %{count}"
      greater_than_or_equal_to: "должно быть больше или равно %{count}"
      inclusion: "не включено в список"
      invalid: "неверное значение"
      less_than: "должно быть меньше %{count}"
      less_than_or_equal_to: "должно быть меньше или равно %{count}"
      not_a_number: "не число"
      not_an_integer: "должно быть целым числом"
      odd: "должно быть нечетным"
      other_than: "должно отличаться от %{count}"
      present: "должно быть пустым"
      taken: "уже занято"
      too_long: "слишком длинное (не более %{count} символов)"
      too_short: "слишком короткое (не менее %{count} символов)"
      wrong_length: "неверной длины (должно быть %{count} символов)"
  date:
    formats:
      default: "%d.%m.%Y"
      long: "%-d %B %Y"
      short: "%-d %b"
  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      long: "%d %B %Y, %H:%M"
      short: "%d %b, %H:%M"
  datetime:
    distance_in_words:
      half_a_minute: "полминуты"
      less_than_x_seconds:
        one: "меньше секунды"
        other: "меньше %{count} секунд"
      x_seconds:
        one: "1 секунда"
        other: "%{count} секунд"
      less_than_x_minutes:
        one: "меньше минуты"
        other: "меньше %{count} минут"
      x_minutes:
        one: "1 минута"
        other: "%{count} минут"
      about_x_hours:
        one: "около часа"
        other: "около %{count} часов"
      x_days:
        one: "1 день"
        other: "%{count} дней"
      about_x_months:
        one: "около месяца"
        other: "около %{count} месяцев"
      x_months:
        one: "1 месяц"
        other: "%{count} месяцев"
      about_x_years:
        one: "около года"
        other: "около %{count} лет"
      over_x_years:
        one: "более года"
        other: "более %{count} лет"
      almost_x_years:
        one: "почти год"
        other: "почти %{count} лет"
  helpers:
    select:
      prompt: "Пожалуйста, выберите"
    submit:
      create: "Создать %{model}"
      update: "Обновить %{model}"
      submit: "Сохранить %{model}"
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "₽"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
  support:
    array:
      words_connector: ", "
      two_words_connector: " и "
      last_word_connector: " и "
  date:
    abbr_day_names:
      - Вс
      - Пн
      - Вт
      - Ср
      - Чт
      - Пт
      - Сб
    abbr_month_names:
      -
      - янв.
      - февр.
      - марта
      - апр.
      - мая
      - июня
      - июля
      - авг.
      - сент.
      - окт.
      - нояб.
      - дек.
    day_names:
      - воскресенье
      - понедельник
      - вторник
      - среда
      - четверг
      - пятница
      - суббота
