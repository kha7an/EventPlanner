          many: "%{count} дней"
          other: "%{count} дней"
        x_months:
          one: "%{count} месяц"
          few: "%{count} месяца"
          many: "%{count} месяцев"
          other: "%{count} месяцев"
        x_years:
          one: "%{count} год"
          few: "%{count} года"
          many: "%{count} лет"
          other: "%{count} лет"
      prompts:
        second: Секунда
        minute: Минута
        hour: Час
        day: День
        month: Месяц
        year: Год